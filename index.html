<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/_.jpeg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kalash Vasaniya | Rockstar</title>
</head>

<body class="bg-black">

    <div class="showSeven">
        <div class="md:block hidden">
            <div className='bg-black'>
                <div class="absolute fade">
                    <img class="fixed -top-10" src="/img/RCKSTR.png" alt="Rockstar">
                </div>
            </div>
        </div>
        <div class="block md:hidden">
            <div className='bg-black'>
                <div class="absolute fade">
                    <img class="fixed" src="/img/RCKSTR-m.png" alt="Rockstar">
                </div>
            </div>
        </div>
    </div>

    <div class="hideSeven">
        <div class="md:block hidden">

            <!-- name  -->
            <div class="flex justify-center top-8 z-10 relative righttoleft">
                <p class="text-base text-white">
                    <button>
                        <a class="new-rocker-regular text-3xl hover:text-red-500" href="https://avicii.com" target="_blank">
                            Rockstar
                        </a>
                    </button>
                </p>
            </div>


            <!-- image  -->
            <div class="absolute fade">
                <img class="fixed" src="/img/rockstar.jpg" alt="Rockstar">
            </div>

            <!-- spotify  -->
            <div class="relative top-48 -right-[10rem] z-20 max-w-[30rem] righttoleft">
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/album/3RZxrS2dDZlbsYtMRM89v8?utm_source=generator" width="100%"
                    height="352" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
        </div>

        <div class="block md:hidden">

            <!-- name  -->
            <div class="flex justify-center top-8 z-10 relative toptobottom">
                <p class="text-base text-white">
                    <button>
                        <a class="new-rocker-regular text-xl" href="https://avicii.com" target="_blank">
                            Rockstar
                        </a>
                    </button>
                </p>
            </div>

            <!-- spotify  -->
            <div class="relative px-6 pt-20 bottomtotop z-10">
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/album/3RZxrS2dDZlbsYtMRM89v8?utm_source=generator&theme=0"
                    width="100%" height="152" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>

            <!-- image  -->
            <div class="absolute fade">
                <img class="fixed pt-10" src="/img/rockstar-m.jpeg" alt="Rockstar">
            </div>
        </div>
    </div>

    <script src="/script.js"></script>

</body>

</html>
